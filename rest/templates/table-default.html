{% load rest_filters %}
<thead>
<tr>
	{% if "checkbox" in options %}<th>checkbox</th>{% endif %}
	{% for p in properties %}<th>{{ p }}</th>{% endfor %}
</tr>
</thead>
<tbody>
{% for d in data %}
<tr id="{{ id }}">
	{% if "checkbox" in options %}<td><input type="checkbox" name="{{ id }}" /></td>{% endif %}
	{% for p in properties %}<td><div class="line1">{{ d|key:p }}</div></td>{% endfor %}
</tr>
{% endfor %}
</tbody>
