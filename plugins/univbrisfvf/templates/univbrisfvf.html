<style>
.multiselect {
    width:40em;

    border:solid 1px #c0c0c0;
    overflow:auto;
}

    display:block;
}
 l
.multiselect-on {
    color:#ffffff;

<form id="uob_fv_table_form">

 			<tr>
		            	<th><strong>Flowspace Name</strong></th>

		            	</td>
		           </tr>

		            </tr>

		            		<label for="uob_fv_table_tp_dst_start"></label>

		            </tr>
		            <tr>

					</div>

 </form>
