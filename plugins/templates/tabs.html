<ul class="nav nav-tabs" id='{{ uuid }}'>
{% for son in sons %}
<li> <a href="#{{ son.uuid }}" data-toggle="tab">{{ son.title }}</a> </li>
{% endfor %}
</ul><!--nav-tabs-->
<div class="tab-content">
{% for son in sons %}
<div class="tab-pane fade in" id="{{ son.uuid }}">
{{ son.rendered }}
</div><!--tab-pane-->
{% endfor %}
</div><!--tab-content-->
