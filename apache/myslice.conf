<VirtualHost *:80>
        WSGIScriptAlias / /usr/share/unfold/myslice/wsgi.py
        <Directory /usr/share/unfold/apache>
        <Files wsgi.py>
        Order deny,allow
        Allow from all
        </Files>
        </Directory>
        Alias /static/ /usr/share/unfold/static/
        <Directory /usr/share/unfold/static>
        Order deny,allow
        Allow from all
        </Directory>
</VirtualHost>
