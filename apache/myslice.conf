<VirtualHost *:80>
        WSGIScriptAlias / /usr/share/unfold/apache/myslice.wsgi
        <Directory /usr/share/unfold/apache>
        <Files myslice.wsgi>
        Order deny,allow
        Allow from all
        </Files>
        </Directory>
        Alias /static/ /usr/share/unfold/static/
        <Directory /usr/share/unfold/static>
        Order deny,allow
        Allow from all
        </Directory>
</VirtualHost>
