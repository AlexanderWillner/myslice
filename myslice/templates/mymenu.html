{% insert_str prelude "js/mymenu.js" %}
{% insert_str prelude "css/mymenu.css" %}

<ul class="nav nav-pills" id='menu_ul'>
{% for d in menu_items %}
  {% if d.active %}
  <li class='active'> <a href="{{ d.href }}"> {{ d.label }} </a> </li>
  {% else %}
  <li class='other'> <a href="{{ d.href }}"> {{ d.label }} </a> </li>
  {% endif %}
  {% endfor %}
</ul>
